<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Form</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
<body>
  <ion-app>
 
    <ion-header>
      <ion-toolbar>
        <ion-title>quiz2</ion-title>
      </ion-toolbar>
    </ion-header>
 
    <ion-content>
      <ion-item>
        <ion-label> Delivery Address
          <ion-input
          id="address"
          type="number"
          label-placement="floating">
 
          </ion-input>
        </ion-label>
      </ion-item>
 
      <ion-item>
        <ion-label>Payment Method</ion-label>
        <ion-select id="paymentMethod" interface="popover" (ionChange)="input()">
          <ion-select-option value="paypal"> Paypal</ion-select-option>
          <ion-select-option value="credit-card"> Credit Card</ion-select-option>
          <ion-select-option value="cash"> Cash On Hand</ion-select-option>
        </ion-select>
      </ion-item>
 
      <ion-item>
        <ion-label>Save Payment Method</ion-label>
        <ion-checkbox id="cb1"></ion-checkbox>
      </ion-item>
 
 
      <div id="inputField" style="display: none;">
      <ion-item>
        <ion-label> Food Price
          <ion-input
          id="amount"
          type="number"
          label-placement="floating">
 
          </ion-input>
        </ion-label>
      </ion-item>
    </div>
 
    <ion-button expand="block" onclick="displayResult()">SUBMIT</ion-button>
 
    <ion-textarea id="res"></ion-textarea>
 
 
 
    </ion-content>
   
  </ion-app>
 
 
</body>
<script>
 document.getElementById('paymentMethod').addEventListener("ionChange", input)
 function input(){
const paymentMethod = document.getElementById('paymentMethod').value
const inputField = document.getElementById('inputField')
 
if (paymentMethod === 'cash'){
  inputField.style.display = 'block'
 
}else
inputField.style.display = 'none'
 }
 
 function displayResult(){
const address = Number(document.getElementById('address').value)
const paymentMethod = document.getElementById('paymentMethod').value
const cb1 = document.getElementById('cb1')
const amount = document.getElementById('amount').value
 
let result = ''
 
result += `Adrres: ${address}<br>`
result += `paymen method: ${paymentMethod}<br>`
result += cb1.checked ? 'payment checked <br>' : 'payment need to check<br>'
if (paymentMethod === 'cash' && amount === ''){
result += 'Please select an amount<br>'
}
else if (paymentMethod === 'cash'){
result += `Amount in cash: ${amount}<br>`
}
 
 
let number = 0
 
if(paymentMethod === 'paypal'){
number += address * 10;
result += `Paypal-specific value: ${number}<br>`;
 
}
document.getElementById('res').innerHTML = (result )
 }
 
 
 
</script>
</html>
